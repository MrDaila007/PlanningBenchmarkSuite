name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake
          sudo apt-get install -y libeigen3-dev nlohmann-json3-dev libgtest-dev

      - name: Build
        run: |
          mkdir build && cd build
          cmake ..
          make -j$(nproc)

      - name: Test
        run: |
          cd build && ctest --output-on-failure

      - name: Run benchmark
        run: |
          cd build && ./benchmark --config ../experiments/configs/simple_grid.json
